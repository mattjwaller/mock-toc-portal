<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TOC Portal - Incident Management</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    .modal { display: none; }
    .modal.active { display: flex; }
    .sidebar { transform: translateX(-100%); transition: transform 0.3s ease; }
    .sidebar.open { transform: translateX(0); }
    .tab-content { display: none; }
    .tab-content.active { display: block; }
  </style>
</head>
<body class="bg-gray-50">
  <!-- Navigation Bar -->
  <nav class="bg-white shadow-sm border-b">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16">
        <div class="flex items-center">
          <h1 class="text-xl font-semibold text-gray-900">TOC Portal</h1>
          <div class="ml-8 flex space-x-4">
            <button id="savedFiltersBtn" class="text-gray-500 hover:text-gray-700 px-3 py-2 text-sm font-medium">
              <i class="fas fa-bookmark mr-1"></i>Saved Filters
            </button>
          </div>
        </div>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <button id="userMenuBtn" class="flex items-center text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              <span class="text-gray-700 mr-2">John Doe</span>
              <span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded-full">Admin</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <div class="flex h-screen bg-gray-50">
    <!-- Filter Sidebar -->
    <div id="filterSidebar" class="sidebar fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg lg:relative lg:translate-x-0">
      <div class="flex items-center justify-between p-4 border-b">
        <h2 class="text-lg font-medium text-gray-900">Filters</h2>
        <button id="closeSidebar" class="lg:hidden text-gray-400 hover:text-gray-600">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="p-4 space-y-4">
        <!-- Search -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Search</label>
          <input id="searchInput" type="text" placeholder="Search incidents..." 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Status Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
          <select id="statusFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">All Statuses</option>
            <option value="OPEN">Open</option>
            <option value="ACKNOWLEDGED">Acknowledged</option>
            <option value="RESOLVED">Resolved</option>
          </select>
        </div>

        <!-- Priority Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Priority</label>
          <select id="priorityFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">All Priorities</option>
            <option value="CRITICAL">Critical</option>
            <option value="HIGH">High</option>
            <option value="MEDIUM">Medium</option>
            <option value="LOW">Low</option>
          </select>
        </div>

        <!-- Severity Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Severity</label>
          <select id="severityFilter" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">All Severities</option>
            <option value="SEV0">SEV0</option>
            <option value="SEV1">SEV1</option>
            <option value="SEV1A">SEV1A</option>
            <option value="SEV2">SEV2</option>
            <option value="SEV3">SEV3</option>
          </select>
        </div>

        <!-- Tags Filter -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Tags</label>
          <input id="tagsFilter" type="text" placeholder="Filter by tags..." 
                 class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>

        <!-- Apply Filters -->
        <button id="applyFilters" class="w-full bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          Apply Filters
        </button>

        <!-- Clear Filters -->
        <button id="clearFilters" class="w-full bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500">
          Clear All
        </button>
      </div>
    </div>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col overflow-hidden">
      <!-- Toolbar -->
      <div class="bg-white border-b px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <button id="openSidebar" class="lg:hidden text-gray-500 hover:text-gray-700">
              <i class="fas fa-filter"></i>
            </button>
            <h2 class="text-lg font-medium text-gray-900">Incidents</h2>
            <span id="incidentCount" class="text-sm text-gray-500">0 incidents</span>
          </div>
          <div class="flex items-center space-x-3">
            <!-- Bulk Actions -->
            <div id="bulkActions" class="hidden flex items-center space-x-2">
              <span class="text-sm text-gray-500">Selected: <span id="selectedCount">0</span></span>
              <button id="bulkAssign" class="text-sm bg-blue-100 text-blue-700 px-3 py-1 rounded hover:bg-blue-200">
                <i class="fas fa-user-plus mr-1"></i>Assign
              </button>
              <button id="bulkTag" class="text-sm bg-green-100 text-green-700 px-3 py-1 rounded hover:bg-green-200">
                <i class="fas fa-tag mr-1"></i>Tag
              </button>
              <button id="bulkClose" class="text-sm bg-red-100 text-red-700 px-3 py-1 rounded hover:bg-red-200">
                <i class="fas fa-times mr-1"></i>Close
              </button>
            </div>
            <button id="createIncidentBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">
              <i class="fas fa-plus mr-2"></i>Create Incident
            </button>
          </div>
        </div>
      </div>

      <!-- Incident List -->
      <div class="flex-1 overflow-auto">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
          <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    <input type="checkbox" id="selectAll" class="rounded border-gray-300 text-indigo-600 focus:ring-indigo-500">
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="id">
                    ID <i class="fas fa-sort ml-1"></i>
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="title">
                    Title <i class="fas fa-sort ml-1"></i>
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="status">
                    Status <i class="fas fa-sort ml-1"></i>
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="priority">
                    Priority <i class="fas fa-sort ml-1"></i>
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="severity">
                    Severity <i class="fas fa-sort ml-1"></i>
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Site
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Assigned To
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer" data-sort="updatedAt">
                    Last Updated <i class="fas fa-sort ml-1"></i>
                  </th>
                  <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Actions
                  </th>
                </tr>
              </thead>
              <tbody id="incidentTableBody" class="bg-white divide-y divide-gray-200">
                <!-- Incidents will be loaded here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create/Edit Incident Modal -->
  <div id="incidentModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
      <div class="mt-3">
        <div class="flex items-center justify-between mb-4">
          <h3 id="modalTitle" class="text-lg font-medium text-gray-900">Create Incident</h3>
          <button id="closeModal" class="text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <form id="incidentForm" class="space-y-4">
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Title *</label>
              <input type="text" name="title" required 
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Priority</label>
              <select name="priority" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="CRITICAL">Critical</option>
                <option value="HIGH">High</option>
                <option value="MEDIUM" selected>Medium</option>
                <option value="LOW">Low</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Severity Level</label>
              <select name="severityLevel" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="">Select Severity</option>
                <option value="SEV0">SEV0</option>
                <option value="SEV1">SEV1</option>
                <option value="SEV1A">SEV1A</option>
                <option value="SEV2">SEV2</option>
                <option value="SEV3">SEV3</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">Fault Reported</label>
              <input type="text" name="faultReported" 
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
          </div>
          
          <div>
            <label class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" rows="3" 
                      class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Tags</label>
              <input type="text" name="tags" placeholder="Enter tags separated by commas" 
                     class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700">In Scope</label>
              <select name="inScope" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="true">Yes</option>
                <option value="false">No</option>
              </select>
            </div>
          </div>

          <div class="flex justify-end space-x-3 pt-4">
            <button type="button" id="cancelModal" class="bg-gray-200 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-300">
              Cancel
            </button>
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded-md hover:bg-indigo-700">
              Create Incident
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Incident Detail Modal -->
  <div id="detailModal" class="modal fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-10 mx-auto p-5 border w-11/12 md:w-4/5 lg:w-3/4 shadow-lg rounded-md bg-white max-h-[90vh] overflow-y-auto">
      <div class="mt-3">
        <div class="flex items-center justify-between mb-4">
          <h3 class="text-lg font-medium text-gray-900">Incident Details</h3>
          <button id="closeDetailModal" class="text-gray-400 hover:text-gray-600">
            <i class="fas fa-times"></i>
          </button>
        </div>
        
        <div id="incidentDetail" class="space-y-6">
          <!-- Header -->
          <div class="bg-gray-50 p-4 rounded-lg">
            <div class="flex items-center justify-between">
              <div>
                <h4 id="detailTitle" class="text-xl font-semibold text-gray-900"></h4>
                <p id="detailDescription" class="text-gray-600 mt-1"></p>
              </div>
              <div class="flex items-center space-x-3">
                <span id="detailStatus" class="px-3 py-1 rounded-full text-sm font-medium"></span>
                <span id="detailPriority" class="px-3 py-1 rounded-full text-sm font-medium"></span>
                <span id="detailSeverity" class="px-3 py-1 rounded-full text-sm font-medium"></span>
              </div>
            </div>
          </div>

          <!-- Tabs -->
          <div class="border-b border-gray-200">
            <nav class="-mb-px flex space-x-8">
              <button class="tab-btn active border-indigo-500 text-indigo-600 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm" data-tab="timeline">
                Timeline
              </button>
              <button class="tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm" data-tab="details">
                Details
              </button>
              <button class="tab-btn border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 whitespace-nowrap py-2 px-1 border-b-2 font-medium text-sm" data-tab="audit">
                Audit Log
              </button>
            </nav>
          </div>

          <!-- Tab Content -->
          <div id="timelineTab" class="tab-content active">
            <div class="space-y-4">
              <div class="flex items-center justify-between">
                <h5 class="text-lg font-medium text-gray-900">Timeline</h5>
                <button id="addCommentBtn" class="bg-indigo-600 text-white px-3 py-1 rounded text-sm hover:bg-indigo-700">
                  Add Comment
                </button>
              </div>
              <div id="timelineEvents" class="space-y-4">
                <!-- Timeline events will be loaded here -->
              </div>
            </div>
          </div>

          <div id="detailsTab" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <h5 class="text-lg font-medium text-gray-900 mb-4">Root Cause & Actions</h5>
                <div class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Root Cause</label>
                    <textarea id="rootCause" rows="3" 
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Action Taken</label>
                    <textarea id="actionTaken" rows="3" 
                              class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                  </div>
                  <button id="saveDetails" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">
                    Save Changes
                  </button>
                </div>
              </div>
              <div>
                <h5 class="text-lg font-medium text-gray-900 mb-4">Related Entities</h5>
                <div class="space-y-4">
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Customer</label>
                    <p id="detailCustomer" class="text-gray-600"></p>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Site</label>
                    <p id="detailSite" class="text-gray-600"></p>
                  </div>
                  <div>
                    <label class="block text-sm font-medium text-gray-700">Chargers</label>
                    <div id="detailChargers" class="text-gray-600"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="auditTab" class="tab-content">
            <h5 class="text-lg font-medium text-gray-900 mb-4">Audit Log</h5>
            <div id="auditLog" class="space-y-2">
              <!-- Audit log will be loaded here -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Global state
    let incidents = [];
    let selectedIncidents = new Set();
    let currentSort = { field: 'createdAt', order: 'desc' };
    let currentFilters = {};

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
      loadIncidents();
      setupEventListeners();
    });

    function setupEventListeners() {
      // Sidebar toggle
      document.getElementById('openSidebar').addEventListener('click', () => {
        document.getElementById('filterSidebar').classList.add('open');
      });
      document.getElementById('closeSidebar').addEventListener('click', () => {
        document.getElementById('filterSidebar').classList.remove('open');
      });

      // Modal controls
      document.getElementById('createIncidentBtn').addEventListener('click', () => {
        document.getElementById('modalTitle').textContent = 'Create Incident';
        document.getElementById('incidentForm').reset();
        document.getElementById('incidentModal').classList.add('active');
      });

      document.getElementById('closeModal').addEventListener('click', () => {
        document.getElementById('incidentModal').classList.remove('active');
      });

      document.getElementById('cancelModal').addEventListener('click', () => {
        document.getElementById('incidentModal').classList.remove('active');
      });

      document.getElementById('closeDetailModal').addEventListener('click', () => {
        document.getElementById('detailModal').classList.remove('active');
      });

      // Form submission
      document.getElementById('incidentForm').addEventListener('submit', createIncident);

      // Filter controls
      document.getElementById('applyFilters').addEventListener('click', applyFilters);
      document.getElementById('clearFilters').addEventListener('click', clearFilters);

      // Bulk actions
      document.getElementById('selectAll').addEventListener('change', toggleSelectAll);
      document.getElementById('bulkAssign').addEventListener('click', bulkAssign);
      document.getElementById('bulkTag').addEventListener('click', bulkTag);
      document.getElementById('bulkClose').addEventListener('click', bulkClose);

      // Tab switching
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
          const tab = e.target.dataset.tab;
          switchTab(tab);
        });
      });

      // Sorting
      document.querySelectorAll('[data-sort]').forEach(th => {
        th.addEventListener('click', (e) => {
          const field = e.target.closest('th').dataset.sort;
          sortIncidents(field);
        });
      });
    }

    async function loadIncidents() {
      try {
        const params = new URLSearchParams();
        Object.entries(currentFilters).forEach(([key, value]) => {
          if (value) params.set(key, value);
        });
        params.set('sortBy', currentSort.field);
        params.set('sortOrder', currentSort.order);

        const response = await fetch(`/api/incidents?${params.toString()}`, {
          headers: {
            'Authorization': 'Bearer mock-token' // In real app, get from auth
          }
        });
        
        if (!response.ok) throw new Error('Failed to load incidents');
        
        incidents = await response.json();
        renderIncidentTable();
        updateIncidentCount();
      } catch (error) {
        console.error('Error loading incidents:', error);
        showNotification('Error loading incidents', 'error');
      }
    }

    function renderIncidentTable() {
      const tbody = document.getElementById('incidentTableBody');
      tbody.innerHTML = incidents.map(incident => `
        <tr class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">
            <input type="checkbox" class="incident-checkbox rounded border-gray-300 text-indigo-600 focus:ring-indigo-500" 
                   value="${incident.id}" ${selectedIncidents.has(incident.id) ? 'checked' : ''}>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${incident.id.substring(0, 8)}</td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900 cursor-pointer hover:text-indigo-600" 
                 onclick="viewIncident('${incident.id}')">${incident.title}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getStatusColor(incident.status)}">
              ${incident.status}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${getPriorityColor(incident.priority)}">
              ${incident.priority}
            </span>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${incident.severityLevel || '-'}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${incident.site?.name || '-'}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${incident.assignedToId || '-'}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${formatDate(incident.updatedAt)}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button onclick="editIncident('${incident.id}')" class="text-indigo-600 hover:text-indigo-900 mr-3">
              <i class="fas fa-edit"></i>
            </button>
            <button onclick="viewIncident('${incident.id}')" class="text-green-600 hover:text-green-900">
              <i class="fas fa-eye"></i>
            </button>
          </td>
        </tr>
      `).join('');

      // Re-attach checkbox listeners
      document.querySelectorAll('.incident-checkbox').forEach(checkbox => {
        checkbox.addEventListener('change', updateSelection);
      });
    }

    function getStatusColor(status) {
      const colors = {
        'OPEN': 'bg-yellow-100 text-yellow-800',
        'ACKNOWLEDGED': 'bg-blue-100 text-blue-800',
        'RESOLVED': 'bg-green-100 text-green-800'
      };
      return colors[status] || 'bg-gray-100 text-gray-800';
    }

    function getPriorityColor(priority) {
      const colors = {
        'CRITICAL': 'bg-red-100 text-red-800',
        'HIGH': 'bg-orange-100 text-orange-800',
        'MEDIUM': 'bg-yellow-100 text-yellow-800',
        'LOW': 'bg-green-100 text-green-800'
      };
      return colors[priority] || 'bg-gray-100 text-gray-800';
    }

    function formatDate(dateString) {
      return new Date(dateString).toLocaleDateString();
    }

    function updateIncidentCount() {
      document.getElementById('incidentCount').textContent = `${incidents.length} incidents`;
    }

    function updateSelection() {
      selectedIncidents.clear();
      document.querySelectorAll('.incident-checkbox:checked').forEach(checkbox => {
        selectedIncidents.add(checkbox.value);
      });
      
      const bulkActions = document.getElementById('bulkActions');
      const selectedCount = document.getElementById('selectedCount');
      
      if (selectedIncidents.size > 0) {
        bulkActions.classList.remove('hidden');
        selectedCount.textContent = selectedIncidents.size;
      } else {
        bulkActions.classList.add('hidden');
      }
    }

    function toggleSelectAll() {
      const selectAll = document.getElementById('selectAll');
      const checkboxes = document.querySelectorAll('.incident-checkbox');
      
      checkboxes.forEach(checkbox => {
        checkbox.checked = selectAll.checked;
        if (selectAll.checked) {
          selectedIncidents.add(checkbox.value);
        } else {
          selectedIncidents.delete(checkbox.value);
        }
      });
      
      updateSelection();
    }

    async function createIncident(e) {
      e.preventDefault();
      
      const formData = new FormData(e.target);
      const data = {
        title: formData.get('title'),
        description: formData.get('description'),
        priority: formData.get('priority'),
        severityLevel: formData.get('severityLevel') || undefined,
        faultReported: formData.get('faultReported') || undefined,
        tags: formData.get('tags') ? formData.get('tags').split(',').map(t => t.trim()) : [],
        inScope: formData.get('inScope') === 'true',
        source: 'MANUAL'
      };

      try {
        const response = await fetch('/api/incidents', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer mock-token'
          },
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error('Failed to create incident');
        
        document.getElementById('incidentModal').classList.remove('active');
        showNotification('Incident created successfully', 'success');
        loadIncidents();
      } catch (error) {
        console.error('Error creating incident:', error);
        showNotification('Error creating incident', 'error');
      }
    }

    async function viewIncident(id) {
      try {
        const response = await fetch(`/api/incidents/${id}`, {
          headers: {
            'Authorization': 'Bearer mock-token'
          }
        });
        
        if (!response.ok) throw new Error('Failed to load incident');
        
        const incident = await response.json();
        populateIncidentDetail(incident);
        document.getElementById('detailModal').classList.add('active');
      } catch (error) {
        console.error('Error loading incident:', error);
        showNotification('Error loading incident details', 'error');
      }
    }

    function populateIncidentDetail(incident) {
      document.getElementById('detailTitle').textContent = incident.title;
      document.getElementById('detailDescription').textContent = incident.description || '';
      document.getElementById('detailStatus').textContent = incident.status;
      document.getElementById('detailStatus').className = `px-3 py-1 rounded-full text-sm font-medium ${getStatusColor(incident.status)}`;
      document.getElementById('detailPriority').textContent = incident.priority;
      document.getElementById('detailPriority').className = `px-3 py-1 rounded-full text-sm font-medium ${getPriorityColor(incident.priority)}`;
      document.getElementById('detailSeverity').textContent = incident.severityLevel || '-';
      document.getElementById('detailSeverity').className = `px-3 py-1 rounded-full text-sm font-medium bg-gray-100 text-gray-800`;
      
      document.getElementById('rootCause').value = incident.rootCause || '';
      document.getElementById('actionTaken').value = incident.actionTaken || '';
      document.getElementById('detailCustomer').textContent = incident.customer?.name || '-';
      document.getElementById('detailSite').textContent = incident.site?.name || '-';
      document.getElementById('detailChargers').innerHTML = incident.chargers?.map(c => 
        `<span class="inline-block bg-gray-100 text-gray-800 px-2 py-1 rounded text-sm mr-2 mb-2">${c.identifier}</span>`
      ).join('') || '-';

      renderTimeline(incident.timeline);
    }

    function renderTimeline(timeline) {
      const container = document.getElementById('timelineEvents');
      container.innerHTML = timeline.map(event => `
        <div class="border-l-4 border-indigo-500 pl-4 py-2">
          <div class="flex items-center justify-between">
            <div class="text-sm text-gray-900">${event.type === 'comment' ? event.payload.text : `Status changed to ${event.payload.status}`}</div>
            <div class="text-xs text-gray-500">${formatDate(event.createdAt)}</div>
          </div>
        </div>
      `).join('');
    }

    function switchTab(tabName) {
      // Update tab buttons
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active', 'border-indigo-500', 'text-indigo-600');
        btn.classList.add('border-transparent', 'text-gray-500');
      });
      document.querySelector(`[data-tab="${tabName}"]`).classList.add('active', 'border-indigo-500', 'text-indigo-600');
      document.querySelector(`[data-tab="${tabName}"]`).classList.remove('border-transparent', 'text-gray-500');

      // Update tab content
      document.querySelectorAll('.tab-content').forEach(content => {
        content.classList.remove('active');
      });
      document.getElementById(`${tabName}Tab`).classList.add('active');
    }

    function applyFilters() {
      currentFilters = {
        search: document.getElementById('searchInput').value,
        status: document.getElementById('statusFilter').value,
        priority: document.getElementById('priorityFilter').value,
        severityLevel: document.getElementById('severityFilter').value,
        tags: document.getElementById('tagsFilter').value
      };
      loadIncidents();
    }

    function clearFilters() {
      document.getElementById('searchInput').value = '';
      document.getElementById('statusFilter').value = '';
      document.getElementById('priorityFilter').value = '';
      document.getElementById('severityFilter').value = '';
      document.getElementById('tagsFilter').value = '';
      currentFilters = {};
      loadIncidents();
    }

    function sortIncidents(field) {
      if (currentSort.field === field) {
        currentSort.order = currentSort.order === 'asc' ? 'desc' : 'asc';
      } else {
        currentSort.field = field;
        currentSort.order = 'desc';
      }
      loadIncidents();
    }

    async function bulkAssign() {
      const assignedToId = prompt('Enter user ID to assign incidents to:');
      if (!assignedToId) return;

      try {
        const response = await fetch('/api/incidents/bulk', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer mock-token'
          },
          body: JSON.stringify({
            ids: Array.from(selectedIncidents),
            action: 'assign',
            assignedToId
          })
        });

        if (!response.ok) throw new Error('Failed to assign incidents');
        
        showNotification('Incidents assigned successfully', 'success');
        selectedIncidents.clear();
        loadIncidents();
      } catch (error) {
        console.error('Error assigning incidents:', error);
        showNotification('Error assigning incidents', 'error');
      }
    }

    async function bulkTag() {
      const tags = prompt('Enter tags (comma-separated):');
      if (!tags) return;

      try {
        const response = await fetch('/api/incidents/bulk', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer mock-token'
          },
          body: JSON.stringify({
            ids: Array.from(selectedIncidents),
            action: 'tag',
            tags: tags.split(',').map(t => t.trim())
          })
        });

        if (!response.ok) throw new Error('Failed to tag incidents');
        
        showNotification('Incidents tagged successfully', 'success');
        selectedIncidents.clear();
        loadIncidents();
      } catch (error) {
        console.error('Error tagging incidents:', error);
        showNotification('Error tagging incidents', 'error');
      }
    }

    async function bulkClose() {
      if (!confirm('Are you sure you want to close the selected incidents?')) return;

      try {
        const response = await fetch('/api/incidents/bulk', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': 'Bearer mock-token'
          },
          body: JSON.stringify({
            ids: Array.from(selectedIncidents),
            action: 'close'
          })
        });

        if (!response.ok) throw new Error('Failed to close incidents');
        
        showNotification('Incidents closed successfully', 'success');
        selectedIncidents.clear();
        loadIncidents();
      } catch (error) {
        console.error('Error closing incidents:', error);
        showNotification('Error closing incidents', 'error');
      }
    }

    function showNotification(message, type) {
      // Simple notification - in a real app, use a proper notification library
      alert(`${type.toUpperCase()}: ${message}`);
    }

    function editIncident(id) {
      // For now, just view the incident - edit functionality can be added later
      viewIncident(id);
    }
  </script>
</body>
